<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" />
  <title>React Converter</title>
  <link rel="stylesheet" href="./popup.css" />
</head>
<body>
  <div class="container">
    <h1>React Converter</h1>
    <div class="controls">
      <button id="btn-select">Seleziona elemento</button>
      <label><input type="radio" name="cssmode" value="external" checked> CSS esterno</label>
      <label><input type="radio" name="cssmode" value="inline"> Inline style</label>
      <label title="Apri automaticamente l'anteprima dopo la selezione"><input id="auto-preview" type="checkbox" checked> Anteprima automatica</label>
    </div>
    <div class="actions">
      <button id="btn-preview">Anteprima</button>
      <button id="btn-download">Scarica ZIP</button>
    </div>
    <h2>Anteprima App.jsx</h2>
    <pre id="preview" class="code"></pre>
    <h2>Componenti</h2>
    <ul id="components"></ul>
  </div>
  <script type="module" src="./popup.js"></script>
</body>
</html>
